<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chattalk</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="body">
        <div class="left">
            <div class="room">
                <a href="" class="newroom new"><p>ルーム<i class="fas fa-plus-circle"></i></p></a>
                <ul class="roomlist"></ul>
            </div>
        </div>
        <div class="right">
            <div class="headerfield">
                <div class="talkname"></div>
                <div class="account">
                    <a href="" class="logout">ログアウト</a>
                </div>
            </div>
            <div class="talkfield"></div>
            <div class="inputfield">
                <textarea name="text" id="text" class="text" rows="1" placeholder="テキスト入力"></textarea>
                <div class="submitBtn">
                    <button id="btn" class="submit">送信</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="firebase.js"></script>
<script src="js/index.js"></script>
</html>
